<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>KDB Demo</title>

    <link href="c3.min.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="document-register-element.js"></script>
    <script src="d3.min.js" charset="utf-8"></script>
    <script src="c3.min.js"></script>

    <script type="text/javascript" src="kdb-wc.js"></script>
    <script type="text/javascript" src="c.js"></script>

</head>
<body>
<kdb-srv k-srv-type="ws" k-return-type="q" k-feed="true"></kdb-srv>

<h1 style="text-align: center">Bitcoin Price chart</h1>

<kdb-query k-update-elements='c2'>subs {table}</kdb-query>
<kdb-chart k-style='width:1000px;height:500px' k-id="c2" k-flow="true"></kdb-chart>
</body>
</html>
